mOmegaUtility: 2000 #Gewichtungsfaktor für den Nutzen-Faktor 
mOmegaPan: 1  #Gewichtungsfaktor für die Bewegung der Pan-Achse der PTU
mOmegaTilt: 1 #Gewichtungsfaktor für die Rotation der Tilt-Achse der PTU
mOmegaRot: 120 #Gewichtungsfaktor für die Rotation der Basis
mOmegaBase: 120 #Gewichtungsfaktor für die Bewegung der Basis
mOmegaRecognizer: 6 
speedFactorPTU: 0.05 #Zeitkosten für Drehung der PTU in Sec/Rad
speedFactorBaseRot: 0.1 #Zeitkosten für Drehung der Basis in Sec/Rad
speedFactorBaseMove: 5.0 #Zeitkosten für Bewegung der Basis in Sec/Meter
speedFactorRecognizer: 3.0 #Zeitkosten für Objekterkennung in Sec/Objekt
tolerance: 0.00003 #Toleranzwert für die Wegfindung des globalen Planers
useGlobalPlanner: false
fovx: 30
fovy: 20
ncp: 0.7 #Entfernung der NearClippingPlane in meter
fcp: 1.5 ##Entfernung der FarClippingPlane in meter
show_space_sampling: true
show_point_cloud: true
show_frustum_point_cloud: true
show_frustum_marker_array: true
useNewIK: false
visualizeIK: false
useRaytracing: true #useRaytracing == true => MapBasedStereoCameraModelFilter, useRaytracing == false => StereoCameraModelFilter
move_robot: true
recognition_time: 6
panMin: -20
panMax: 20
tiltMin: -45
tiltMax: 25
radius: 0.1
sampleSizeUnitSphereSampler: 512
colThresh: 10
panAngleSamplingStepsPerIteration: 20
inverseKinematicIterationAccuracy: 0.005
enableCropBoxFiltering : false
enableIntermediateObjectWeighting : false
sampleSizeMapBasedRandomSpaceSampler: 100
spaceSamplerId: 1 #spaceSamplerId == 1 => MapBasedHexagonSpaceSampler, spaceSamplerId == 2 => MapBasedRandomSpaceSampler
maxIterationSteps: 20
debugLevels: [NONE] #ALL, NONE, PARAMETERS, SERVICE_CALLS, VISUALIZATION, CALCULATION, RATING, ROBOT_MODEL, MAP, FILTER, IK_RATING
